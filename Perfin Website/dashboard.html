<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Dashboard</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      header {
        background-color: #333;
        color: #fff;
        padding: 10px;
        text-align: center;
      }

      sidebar {
        width: 250px;
        height: 100%;
        background-color: #555;
        color: #fff;
        position: fixed;
        padding-top: 20px;
      }

      main {
        margin-left: 250px;
        padding: 20px;
      }

      .card {
        background-color: #f5f5f5;
        border-radius: 5px;
        padding: 15px;
        margin-bottom: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Your Dashboard</h1>
    </header>

    <sidebar>
      <h2>Menu</h2>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Analytics</a></li>
        <li><a href="#">Settings</a></li>
        <!-- Add more menu items as needed -->
      </ul>
    </sidebar>

    <main>
      <div class="card">
        <h2>Card 1</h2>
        <p>This is a sample card with some content.</p>
      </div>

      <div class="card">
        <h2>Card 2</h2>
        <p>Another sample card with more content.</p>
      </div>
    </main>
  </body>
</html>
